<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'empresa')}">

<body>

  <h2>Nueva Empresa</h2>
  <form th:object="${empresa}" class="form-horizontal" id="add-empresa-form" method="post">
    <div class="form-group has-feedback">
      <input
        th:replace="~{fragments/inputField :: input ('Nombre', 'nombre', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('CIF', 'identificador', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Dirección', 'direccion', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Ciudad', 'ciudad', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Email contacto', 'email', 'text')}" />
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text=${empresa['new']} ? 'Añadir Empresa' : 'Actualizar Empresa'"
          class="btn btn-default" type="submit" th:text="${text}">Añadir Empresa</button>
      </div>
    </div>
  </form>
</body>
</html>
