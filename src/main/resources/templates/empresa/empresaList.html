<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'empresas')}">

  <body>

    <h2>EMPRESAS</h2>

    <table id="empresas" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Nombre</th>
            <th style="width: 200px;">Direccion</th>
            <th>Ciudad</th>
            <th style="width: 120px">Email</th>
            <th>Empleados</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="empresa : ${selections}">
              <td>
                  <a th:href="@{/empresas/__${empresa.id}__}" th:text="${empresa.nombre + ' ' + empresa.identificador}"/></a>
              </td>
              <td th:text="${empresa.direccion}"/>
              <td th:text="${empresa.ciudad}"/>
              <td th:text="${empresa.email}"/>
              <td><span th:each="empleado : ${empresa.empleados}" th:text="${empleado.nombre} "/></td>
          </tr>
        </tbody>
    </table>

  </body>
</html>
